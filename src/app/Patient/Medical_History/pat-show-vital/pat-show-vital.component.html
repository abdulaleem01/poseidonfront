<div>
     <div mat-dialog-title fxLayoutAlign="center" id="title">List of Vitals</div>

    <div mat-dialog-content class="testDialog" fxLayoutAlign="center" >
        <table mat-table [dataSource]="vitalData" id="tbl" >
            <ng-container matColumnDef="Id" >
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let test;let i=index;" class="data">{{i+1}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="Vitals">
                <th mat-header-cell *matHeaderCellDef class="headers">Vitals</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.VitalName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Values">
                <th mat-header-cell *matHeaderCellDef class="headers">Values</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.Value.slice(1)}}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
