<app-nurse-appointment-navbar></app-nurse-appointment-navbar>


<div class="date-box">
  <!-- <h3>15th March 2023</h3> -->
  <!-- <h3>{{currentDate | date:'yyyy-MM-dd'}}</h3> -->
  <h3>{{currentDate | date :'longDate'}}</h3>
</div>
<h4>Appointments Waiting For Response</h4>
<div class="table-box mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" >
<!-- <table mat-table> -->
    <!-- Position Column -->
     <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element let i=index"> {{(paginator.pageIndex * paginator.pageSize)+(i+1)}} </td>
    </ng-container> 

    <!-- Name Column -->
    <ng-container matColumnDef="Patient Name">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{patName(element)}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Booked On">
      <th mat-header-cell *matHeaderCellDef> Booked On </th>
      <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Key Notes">
      <th mat-header-cell *matHeaderCellDef> Key Notes from Patient </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
    <ng-container matColumnDef="Diagnosis">
      <th mat-header-cell *matHeaderCellDef> Diagnosis Info </th>
      <td mat-cell *matCellDef="let element"> <button class="info-btn" (click)="infoDialog(element)"> Add info</button> </td>
    </ng-container>

    <ng-container matColumnDef="Medical History">
      <th mat-header-cell *matHeaderCellDef> Medical History </th>
      <td mat-cell *matCellDef="let element"> <button class="info-btn med-history" (click)="tomedic_info(element)"> Medical info</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>

</div>
