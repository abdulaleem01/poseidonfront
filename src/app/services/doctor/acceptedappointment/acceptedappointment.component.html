<mat-form-field class="tbd">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row;index as i"> {{(paginator.pageIndex * paginator.pageSize)+(i+1)}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{patient_names.get(row.patientId)}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="bookeddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appoint Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
      </ng-container>

      

      <ng-container matColumnDef="button1">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><a routerLink="/patient_medHistory"  class="button isactive" (click)="to_updateMedInfo(element.id)">Update</a></td>
      </ng-container>

      <ng-container matColumnDef="button2">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">  <a (click)="toCompleteConsultation(element.id)" class="button isdark ">Completed </a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
