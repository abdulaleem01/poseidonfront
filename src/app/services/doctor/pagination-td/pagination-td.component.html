<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- id :Number;
    reason:string;
    bookedForDate:string;
    acceptance:Number;
    patientId:Number;
    physicianEmail:string;
    bookedOnDate:string; -->

    <!-- Position Column -->
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;index as i"> {{(paginator.pageIndex * paginator.pageSize)+(i+1)}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{patient_names.get(element.patientId)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef> Booked On </th>
      <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <ng-container matColumnDef="button1">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">     <a (click)="onAcceptHandler(element.id,element.patientId)" class="button isactive">Accept</a></td>
    </ng-container>

    <ng-container matColumnDef="button2">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <a (click)="onRejectHandler(element.id,element.patientId)" class="button isdark ">Reject </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
