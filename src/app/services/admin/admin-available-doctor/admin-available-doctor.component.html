<mat-toolbar class="nav-bar">
    <span>Poseidon Healthcare</span>
    <div class="space"></div>
    <a class="button" (click)="to_admin()">Profile</a>
    <a class="button"><app-login-logout></app-login-logout> </a>
</mat-toolbar>

<h3>Available Doctors</h3>

<div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{(paginator.pageIndex * paginator.pageSize) + (i +1)}} </td>
        </ng-container>

        <ng-container matColumnDef="Doctor Name">
            <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Doctor Email">
            <th mat-header-cell *matHeaderCellDef> Doctor Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Specilization">
            <th mat-header-cell *matHeaderCellDef> Specilization </th>
            <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
        </ng-container>

        <ng-container matColumnDef="Schedule">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button class="info-btn" (click)="schedule(element.email)">Schedule</button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>

</div>
